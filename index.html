<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Accessibility Assignment</title>

</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#">Home</a>
            <a class='table' href="table.html">Tables</a>
            <a class='acc' href="ques.html">Questions</a>
        </nav>
    </header>
    <section class="data">
        <form method="post" class="main-form">
            <div>
                <label for="fname" class="required">First Name</label>
                <input type="text" name="firstname" class="require" placeholder="Your First name.." required
                    aria-label="Enter Your First Name...">
            </div>
            <div>
                <label for="lname" class="required">Last Name</label>
                <input type="text" name="lastname" class="require" placeholder="Your last name.." required
                    aria-label="Enter Your Last name">
            </div>
            <div>
                <label for="birthday" class="required">Date of birth:</label>
                <input type="date" name="birthday" class="requires" required aria-label="Enter Your Date of Birth">
            </div>
            <div>
                <label for="country" class="required">Email</label>
                <input type="email" name="Email" class="require" placeholder="Your email.." required
                    aria-label="Enter Your Email">
            </div>
            
            <div>
                <label for="gender" class="required">Gender:</label><br>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Female">Female</label><br><br>
            </div>
            
            <div>
                <label>Choose Your Category.:</label><br>
                        <select style="background-color: white;color: black;width: 100%;" id="dept" name="dept" style="width: 100%;">
                            <option value="">---Category---</option>
                            <option value="General">General</option>
                            <option value="SC">SC</option>
                            <option value="BC">BC</option>
                            <option value="OBC">OBC</option>
                        </select>
            </div>
            
            <div>
                        <label>Choose Your Class:</label><br>
                        <select style="background-color: white;color: black;width: 100%;" id="year" name="year" style="width: 100%;">
                            <option value="">--Class---</option>
                            <option value="1st ">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                        </select>
            </div>
            <div>
                <label for="interests" class="required">Interest:</label><br>
                <input type="checkbox" name="interest1" class="requires" value="Travelling"> Travelling
                <input type="checkbox" name="interest2" class="requires" value="Cooking"> Cooking
                <input type="checkbox" name="interest3" class="requires" value="Dancing"> Dancing
                <input type="checkbox" name="interest4" class="requires" value="Singing"> Singing
                <input type="checkbox" name="interest5" class="requires" value="Coding"> Coding
            </div>

            <input type="submit" value="Submit" role="Button" tabindex="0" id="btn">
            <input type="reset" value="Reset" role="button" tabindex="0" id="reset">


        </form>
        <footer>
            <div style="margin-top: 5%;" class="main-footer">
                <h3 style="margin-top: 10px;">&copy Karan Kumar Goyal</h3>
            </div>
        </footer>
    </section>

    <script>
        $(document).ready(function () {
            $(':input[type="submit"]').prop('disabled', true);
            $('input[type="email"]').keyup(function () {
                if ($(this).val == '') {
                    window.alert("Please complete all required fields");
                }
                else {
                    $(':input[type="submit"]').prop('disabled', false);
                }
            });
        });
    </script>
</body>

</html>
